{% extends "base.html" %}

{% block title %}SGE - Detalhes da categoria{% endblock %}

{% block content %}
  <div class='container mt-4'>
    <h3 class='display-6'>Detalhes da categoria</h3>

    <div class='card'>
      <div class='card-body'>
        <h3 class='card-title'>{{ category.name }}</h3>

        <p class='card-text'>{{ category.description }}</p>

      </div>

    </div>
    <a href='{% url "category_list" %}' class='btn btn-info mt-3'>Cancelar e Voltar</a>
  </div>
{% endblock %}
