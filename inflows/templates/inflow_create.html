{%extends "base.html" %}

{% block title %}SGE - Registrar entrada{% endblock %}

{% block content %}
  <div class='container mt-4'>
    <h3 class='display-6'>Registrar entrada</h3>

    <div class='card'>
      <div class='card-body'>

        <form method='post' class='form'>
          {% csrf_token %}
          {{ form.as_p }}
          <button type='submit' class='btn btn-primary'>Registrar Entrada</button>
        </form>

      </div>
    </div>
    <a href='{% url "inflow_list" %}' class='btn btn-info mt-3'>Cancelar e Voltar para lista de entradas</a>
  </div>
{% endblock %}
